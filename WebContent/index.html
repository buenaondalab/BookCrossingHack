  <head>

    <meta name="description" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

<!--     Note that some CSS that works within quirks mode is not valid in standards mode.
		 In specific, all percentage-based sizes must inherit from parent block elements, and if any of those ancestors fail to specify a size, they are assumed to be sized at 0 x 0 pixels.
		 For that reason, we include the following <style> declaration:-->
	<style type="text/css">
  		html, body { height: 100%; margin: 0; padding: 0; }
  		#map { height: 100%; }
	</style>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Buenaonda <br> Bookcrossing</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>


		  <div id="map"></div>
		  
    	  <script type="text/javascript">
			var map;
			function initMap() {
  			map = new google.maps.Map(document.getElementById('map'), {
    					center: {lat: -34.397, lng: 150.644},
    					zoom: 8
  			  	  });
			}
 		  </script>
 		  
    	  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7MAu2agTt2kuKgHeszUsBouRKOyFO8D8&callback=initMap"></script>
    	
          <div class="inner cover">
            <h1 class="cover-heading">Books are all around you...</h1>
            <p class="lead">Doors are opened... read and share.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

          <div class="">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="bootstrap-3.3.5/assets/js/ie10-viewport-bug-workaround.js"></script> -->
